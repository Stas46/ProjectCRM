# Конфигурация Nginx для n8n
# Скопируйте в: /etc/nginx/sites-available/n8n.alu.stella-spb.ru
# Создайте симлинк: ln -s /etc/nginx/sites-available/n8n.alu.stella-spb.ru /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name n8n.alu.stella-spb.ru;

    # Редирект на HTTPS (раскомментируйте после установки SSL)
    # return 301 https://$server_name$request_uri;

    # Временно работаем через HTTP
    location / {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты для webhook
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

