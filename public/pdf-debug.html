<!DOCTYPE html>
<html>
<head>
    <title>PDF Debug Upload</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>PDF Debug Upload</h1>
    <form action="/api/smart-invoice" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <br><br>
        <button type="submit">Загрузить и анализировать</button>
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.querySelector('input[type="file"]');
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/api/smart-invoice', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('Результат:', result);
                
                // Показываем результат на странице
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = '<h2>Результат:</h2><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                document.body.appendChild(resultDiv);
                
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка: ' + error.message);
            }
        });
    </script>
</body>
</html>
