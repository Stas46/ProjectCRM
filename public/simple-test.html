<!DOCTYPE html>
<html>
<head>
    <title>Простой тест парсера</title>
</head>
<body>
    <h1>Тест парсера счетов</h1>
    <form id="testForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept=".txt,.pdf,.xlsx,.docx" />
        <button type="submit">Отправить</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Выберите файл');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                console.log('Отправляем файл:', file.name);
                const response = await fetch('/api/smart-invoice', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Проверяем статус ответа
                if (!response.ok) {
                    if (result.error && result.message) {
                        // Показываем красивое сообщение об ошибке
                        document.getElementById('result').innerHTML = `
                            <div style="color: red; border: 1px solid red; padding: 10px; margin: 10px 0;">
                                <h3>❌ ${result.error}</h3>
                                <p>${result.message}</p>
                                ${result.document_type ? `<p><small>Тип документа: ${result.document_type}</small></p>` : ''}
                            </div>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = `<div style="color: red;">Ошибка: ${result.error || 'Неизвестная ошибка'}</div>`;
                    }
                } else {
                    // Показываем успешный результат
                    document.getElementById('result').innerHTML = `
                        <div style="color: green; border: 1px solid green; padding: 10px; margin: 10px 0;">
                            <h3>✅ Документ успешно обработан</h3>
                        </div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
                
                console.log('Результат:', result);
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('result').innerHTML = `<div style="color: red;">Ошибка сети: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
