name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/alu.stella-spb.ru
            
            echo "ðŸ“„ Checking .env.local file..."
            if [ -f .env.local ]; then
              echo "âœ… .env.local exists"
              echo "ðŸ“‹ Content (masked):"
              cat .env.local | sed 's/=.*/=***MASKED***/g'
            else
              echo "âŒ .env.local NOT found"
            fi
            
            git fetch origin master
            git reset --hard origin/master
            git clean -fd
            
            echo "ðŸ“¦ Installing Python dependencies..."
            pip3 install -r requirements.txt
            
            echo "ðŸ”§ Installing n8n globally if not exists..."
            if ! command -v n8n &> /dev/null; then
              npm install -g n8n
            else
              echo "âœ… n8n already installed"
            fi
            
            echo "ðŸ“ Setting up n8n directory..."
            mkdir -p /var/www/alu.stella-spb.ru/n8n
            
            echo "ðŸ“ Copying n8n config..."
            cp -n n8n/.env.example n8n/.env 2>/dev/null || true
            
            echo "ðŸ”„ Starting/Restarting n8n with PM2..."
            if pm2 show n8n > /dev/null 2>&1; then
              pm2 restart n8n
            else
              pm2 start n8n/ecosystem.config.js
              pm2 save
            fi
            
            npm ci
            NEXT_LINT=false npm run build
            pm2 restart crm-glazing
            echo "âœ… Deployment completed at $(date)"
